<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  	<link href="./build/common/base.css" rel="stylesheet">
  	<link href="./assets/css/login.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  	
  	<script type="text/javascript" src="./build/common/base.js"></script>
	<script type="text/javascript" src="./build/common/ngEdit.js"></script>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
        
        var app = angular.module('app', ['baseDirective']);
		 app.controller("ctrl", [ '$scope', 'baseService', function($scope, baseService) {
			 
			 $scope.user = {password:"1",account:"admin"};
		 	 $scope.login = function(){
		 		var post = baseService.postForm(__ctx+"/org/login/valid",$scope.user);
		 		 $.getResultData(post,function(){
		 			window.location = "index.html";
		 		})
		 	 }
             $scope.enterEvent = function(e) {
                 var keycode = window.event ? e.keyCode : e.which;
                 if (keycode == 13) {
                     $scope.login();
                 }
             }
		 	 
		 }]);

    </script>
    <style type="text/css">
    	.layui-layer-content {
    		color: black;
    	}

    </style>

</head>

<body class="signin" ng-controller="ctrl">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>SNOPEC</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong> 中石化-BPM流程管理平台</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 中石化欢迎您！</li>
                    </ul>
                    <!--<strong>了解更多详情  　<a href="http://www.sinopec.com/" target="blank">中国石油化工集团公司 &raquo;</a></strong>-->
                </div>
            </div>
            <div class="col-sm-5">
                <form>
                    <h4 class="no-margins">登录：</h4>
                    <input type="text" class="form-control uname" ng-model="user.account"  placeholder="用户名" ng-keyup="enterEvent($event)" />
                    <input type="password" class="form-control pword m-b" ng-model="user.password" placeholder="密码" ng-keyup="enterEvent($event)" />
                    <span class="btn btn-primary btn-block" ng-click="login()">登录</span>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2019 All Rights Reserved. 中石化
            </div>
        </div>
    </div>
</body>

</html>
