<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>物料流程</title>
<link href="../../build/common/base.css" rel="stylesheet">
<script type="text/javascript" src="../../build/common/base.js"></script>
<script type="text/javascript" src="../../build/common/gridList.js"></script>
<script type="text/javascript" src="../../build/common/easyLayout.js"></script>
<script type="text/javascript">
</script>
</head>
<body class="easy-layout">
	<div data-options="region:'center',border:false">
		<!--搜索 .search-panel 必须 -->
		<div class=" search-panel">
			<div class="panel-heading">
				查询条件
				<a 　href="javascript:void(0)" class="pull-right">
					<i class="fa fa-angle-double-up" toggle-collapse="#searchForm"></i>
				</a>
			</div>
			<div class="panel-body">
				<form id="searchForm" class="form-horizontal">
					<div class="form-group" style="margin-right: 0px;">
						<label class="control-label col-sm-1" for="enquiry_name^VLK">询价名称</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="enquiry_name^VLK">
						</div>
						<label class="control-label col-sm-1" for="purchase_aply^VLK">采购单号</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="purchase_aply^VLK">
						</div>
						<label class="control-label col-sm-1" for="material_no^VLK">物料编码</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="material_no^VLK">
						</div>
						<div class="col-sm-8" style="text-align: left;">
							<button type="button" style="margin-left: 50px" class="btn btn-primary fa-search">查询</button>
							<button type="button" style="margin-left: 50px" class="btn btn-primary fa-rotate-left">重置</button>

						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="btn-group toolbar">
			<button class="btn btn-outline btn-primary fa-plus" openDialog="Excel导入" url="uploadExcel">Excel导入</button>
			<button type="button" style="margin-left: 50px" class="btn btn-primary fa-plus" ng-click="startBatch()">批量启动</button>
		</div>
		<table ab-grid data-id-field="id" data-url="bpm/material/process/listJson">
			<thead>
			<tr>
				<th data-checkbox="true">序号</th>
				<th data-field="enquiryName">询价名称</th>
				<th data-field="purchaseAply">采购申请</th>
				<th data-field="materialNo">物料编码</th>
				<th data-field="materialDesc">物料描述</th>
				<th data-field="unit">单位</th>
				<th data-field="number">数量</th>
				<th data-field="plant">车间</th>
				<th data-field="reservedNumber">预留</th>
				<th data-field="remark">备注</th>
				<!--<th data-field="supportMobile" data-formatter="labelFormatter" data-value-style="1-支持-primary,0-不支持-info,">移动端</th>-->
				<th data-field="createTime" data-formatter="dateFormatter" data-visible="false">创建时间</th>
				<th data-field="updateTime" data-formatter="dateTimeFormatter" data-visible="false">更新时间</th>
				<th data-field="id" data-formatter="innerHtmlFormatter" data-title="管理">
					<span  if="!'{processId}'" class="fa-send btn btn-outline btn-primary btn-sm" iview="标记" qtip='启动' openDialog="发起申请【{enquiryName}】" top="true" url="demo/definition/start.html?materialId={id}&defId={processId}&isCustomInstance=true"></span>
					<span  if="'{processId}'" class="fa-detail btn btn-outline btn-primary btn-sm" iview="标记" qtip='流程实例' openDialog="流程实例 " top="true" url="demo/definition/instanceList.html"></span>
				</th>
			</tr>
			</thead>
		</table>
		<!--<table ab-grid data-id-field="id" data-url="bpm/material/process/listJson">
			<thead>
				<tr>
					<th data-checkbox="true">序号</th>
					<th data-field="enquiryName">询价名称</th>
					<th data-field="purchaseAply">采购申请</th>
					<th data-field="materialNo">物料编码</th>
					<th data-field="materialDesc">物料描述</th>
					<th data-field="unit">单位</th>
					<th data-field="number">数量</th>
					<th data-field="plant">车间</th>
					<th data-field="reservedNumber">预留</th>
					<th data-field="remark">备注</th>
					<th data-field="id" data-formatter="innerHtmlFormatter" data-title="管理">
						<span if="'{actDefId}'" class="fa-send btn btn-outline btn-primary btn-sm" iview="标记" qtip='启动' openDialog="发起申请【{name}】" top="true" url="demo/definition/start.html?defId={processId}"></span>
						<span if="!'{actDefId}'" class="fa-send btn btn-outline btn-primary btn-sm" qtip='请完成流程设计后再启动流程！'></span>

					</th>
				</tr>
			</thead>
		</table>-->
	</div>
</body>
<script type="text/javascript">
$(function(){
	window.setTimeout(function(){
		if($.getParam("type")==='iview'){
			$("[iview]").attr("qtip","发起流程申请请移步至 iview版本 （切换子系统）");
		}
	},1000);
})
	function exportbpm() {
		var ids = $.getDatagridCheckedId();
		if (!ids || ids.length === 0) {
			$.Dialog.warning("请至少选择一条流程定义！");
			return;
		}
		window.open(__ctx + "/bpm/overallView/exportBpmDefinition?rand=" + Math.random() + "&defIds=" + ids.join(","));
	}
</script>
</html>
